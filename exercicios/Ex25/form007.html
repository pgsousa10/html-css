<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Exemplos de formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <option value="">---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                </select>
                <!-- Para listas finistas-->
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administração</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
                <!-- Para listas "infinitas""-->
            </p>
            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
                <!-- Ideal usar o form no meteodo post porque todo formulario com GET tem um limite de 3.000 bits para o envio-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
