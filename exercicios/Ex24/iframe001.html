<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos de iframe</title>
        <style>
            iframe{
                width: 400px;
                height: 400px;
                border: 1px dashed black;
            }
        </style>
    </head>
    <body>
        <h1>Testando o uso de um iframe</h1>
        
        <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
        <a href="https://www.cursoemvideo.com">CursoemVideo</a>
        </iframe> para aprender a programar</p>
        
        <p>O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe> tambem é legal</p>
        <!-- Tamanho padrão é de 300x150 pode alterar com height e width -->
    </body>
</html>
